<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
        
        <div>
            <label for="name">Name*</label>
            <input type="text" placeholder="Name" id="name" required>
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="email" placeholder="Email" id="email" required>
        </div>
        <div>
            <label for="gender">Gender*</label>

            <input type="radio" id="Male" name="gender">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label>
            <input type="radio" id="Others" name="gender">
            <label for="Others">Others</label>
        </div>
		
		<div>
            <label>Laptop Brands</label>

            <input type="checkbox" id="Apple">
            <label for="Apple">Apple</label>
            <input type="checkbox" id="Asus">
            <label for="Asus">Asus</label>
            <input type="checkbox" id="HP">
            <label for="HP">HP</label>
        </div>
		
		<div>
            <label for="age">Age*</label>
            <input type="number" placeholder="Age" id="age" required>
        </div>
		
		<div>
            <label for="dob">DOB*</label>
            <input type="date" id="dob" required>
        </div>
		
        <div>
            <label for="password">Password*</label>
            <input type="password" placeholder="password" id="password" required>
        </div>
		<div>
		<label for="portfolio">id:</label>
        <input type="url" placeholder="portfolio id" id="portfolio" name="Portfolio">
		</div>
		
		<button type="submit">submit</button>
    </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
